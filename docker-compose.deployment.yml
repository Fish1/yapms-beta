version: '3.4'

services:

  yapms:
    image: ghcr.io/yapms/yapms-yapms:ansible
    restart: always
    ports:
      - 8081:3000

  pocketbase:
    image: ghcr.io/yapms/yapms-pocketbase:ansible
    restart: always
    env_file: .env
    ports:
      - 8080:8080
    network_mode: host

  browserless:
    image: browserless/chrome:latest
    restart: always
    ports:
      - 3000:3000
    network_mode: host