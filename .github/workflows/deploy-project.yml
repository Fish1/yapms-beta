name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: install railway
        run: pnpm install --global @railway/cli

      - name: deploy
        run: |
          cd apps/client
          railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}