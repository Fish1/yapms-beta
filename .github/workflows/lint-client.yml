name: Lint Client

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: install dependencies
        run: |
          cd client
          npm install ci

      - name: lint
        run: |
          cd client
          npm run lint-no-warnings