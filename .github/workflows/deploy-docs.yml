name: Deploy Docs

on: workflow_dispatch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: withastro/action@v1
        with:
          path: ./apps/docs

      - uses: actions/deploy-pages@v2
